    <body>
        <header>
            <div class="caja">

         <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required="nombreapellido" >
                
                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="Telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX) XXXX-XXXX">
                 
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" requerido></textarea>

             <fieldset>
                 <legend>Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
               
                <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
               
                <label for="radio-whastapp"><input type="radio" name="contacto" value="whatsaap" id="radio-whatsapp">WhatsApp</label>
                
             </fieldset>

            <fieldset>
            <legend>En cual horario prefiere ser atendido?</legend>
            <select>
                <option>Ma√±ana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
            </fieldset>

            <label class="checkbox" ><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>

                <thead>
                    <tr>
                        <th>Dia </th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes </td>
                        <td>8:00h 20:00h</td>
                    </tr>
                    <tr>
                        <td>Miercoles </td>
                        <td>8:00h 20:00h</td>
                    </tr>
                    <tr>
                        <td>Viernes </td>
                        <td>8:00h 20:00h</td>
                    </tr>
                </tbody>
            </table>
